services:
  # ------------------------------------------------------------------
  # Backend Service
  # ------------------------------------------------------------------
  backend:
    build:
      context: .                  
      dockerfile: backend/Dockerfile 
    env_file: backend/.env
    ports:
      - "5000:5000"
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:5000/').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  # ------------------------------------------------------------------
  # Frontend Service
  # ------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    restart: always
    depends_on:
      backend:
        condition: service_healthy