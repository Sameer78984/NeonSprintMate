services:
  # ------------------------------------------------------------------
  # Backend Service (Node.js/Express)
  # Context is root (.) because your Dockerfile copies 'backend/package.json'
  # ------------------------------------------------------------------
  backend:
    build:
      # Use backend folder as build context (smaller, faster builds)
      context: ./backend
      dockerfile: Dockerfile
    # NOTE: This file is gitignored; create it from backend/.env.example
    env_file: ./backend/.env
    ports:
      - "5000:5000"
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:5000/').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  # ------------------------------------------------------------------
  # Frontend Service (React + Nginx)
  # Context is ./frontend because the Dockerfile expects to copy package.json directly
  # ------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"  # Access app at http://localhost:5173
    restart: always
    depends_on:
      backend:
        condition: service_healthy