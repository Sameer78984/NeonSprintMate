<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ea;stop-opacity:1" /> <stop offset="100%" style="stop-color:#ff0055;stop-opacity:1" /> </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="50" cy="50" r="45" stroke="url(#neonGradient)" stroke-width="4" fill="none" filter="url(#glow)" opacity="0.6" />
  
  <path d="M55 5 L35 50 L55 50 L45 95 L80 40 L60 40 L75 5 Z" 
        fill="url(#neonGradient)" 
        stroke="#ffffff" 
        stroke-width="2" 
        stroke-linejoin="round"
