server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # ADD THIS BLOCK: This mirrors your Vercel rewrites
    location /api/ {
        # If your backend is another container in the same docker-compose:
        proxy_pass http://backend:5000; 
        
        # OR if you want to hit the Replit backend directly:
        # proxy_pass https://neon-sprint-mate--SameerMughal.replit.app/api/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}